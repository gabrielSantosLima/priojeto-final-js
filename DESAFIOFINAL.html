<html>

<head>

<title> Matrícula curso de idiomas </title>

<script language = "JavaScript">

function validar(form) {

  // Testa se o utilizador escolheu pelo menos um curso

  if (form.pmatricula.selectedIndex == 0 || form.quantp.selectedIndex == 0 ) {

      window.alert("Tem que seleccionar pelo menos um curso!");

      return(false);

  } else {

      // Testa se os dados para matricula estão preenchidos

      var s = form.nome.value;

      var s1 = form.bairro.value;

      var s2 = form.rua.value;

      var s3 = form.numero.value;

      var s4 = form.telefone.value;

      if ( (s.length < 5) || (s1.length < 6) || (s2.length < 6) || (s3.length < 6)|| (s4.length < 9) ) {

           window.alert("preencha correctamente o seu Nome, Morada e Telefone");

           return(false);
      } 

    }

</script>

</head>

<body>

<h2> Matrícula no Curso Idiomas </h2><p/>

<form name = "CursoIdiomas" method="post" action = "mailto:matricula@curso.pt"

                                    onSubmit = "return validar(document.CursoIdiomas)">

<table>


<tr>

     <td> Qual curso você deseja realizar matrícula? </td>

     <td> <select name="curso">

          <option/>

<option> Alemão </option>

<option> Espanhol </option>

<option> Inglês </option>

<option> Japonês </option>

</tr>

<tr>

<td> Qual turno você quer realizar matrícula? </td>

<td> <select name="turno">

     <option/>

<option> Matutino </option>

<option> Vespertino </option>

<option> Noturno </option>

</tr>

</table>

<table>

<tr>

     <td> <strong> Dados para matricula: </strong> </td>

</tr>


<tr>

     <td> Nome: </td>

     <td> <input type = "text" name="nome" size = "40" > </td>

     
     <td> Idade: </td>

     <td> <input type = "text" name="idade" size = "2" > </td>

</tr>

<tr>

    <td> Bairro: </td>

    <td> <input type = "text" name= "Bairro" size = "40" > </td>

    <td> Rua: </td>

    <td> <input type = "text" name= "rua" size = "40" > </td>

    <td> Número: </td>

    <td> <input type = "text" name= "número" size = "6" > </td>


</tr>

<tr>

     <td> Telefone: </td>

     <td> <input type = "text" name = "telefone" > </td>

</tr>

</table>


<input type = "submit" value = "Enviar" />

<input type = "reset" value = "Limpar todos os campos" />

</form>

</body>

</html>
